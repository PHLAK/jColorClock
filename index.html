<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>jColorClock</title>
    <link rel="shortcut icon" href="images/color_wheel.png" type="image/x-icon" />
    
    <link rel="stylesheet" type="text/css" href="css/rebase-min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css"  href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono:regular" />

    <script type="text/javascript" src="js/jquery-min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-min.js"></script>
    <script type="text/javascript" src="js/jColorClock.js"></script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    
    <div id="pageWrap">
        <div id="borderBox">
            <span id="clock">
                <span class="text"></span>
            </span>
            
            <span id="title">
                <a href="https://github.com/PHLAK/jColorClock">jColorClock</a>
            </span>
            
            <span id="description">
                A JavaScript clone of <a href="http://thecolourclock.co.uk/">The Colour Clock</a>
            </span>
            
            <span id="options">
                <a href="#" id="colorMode">Color Mode</a> |
                <a href="#" id="clockMode">Clock Mode</a> |
                <a href="#" id="hideText">Hide Text</a>
                
            </span>
            
            <span id="credit">&copy; <span id="year">2012</span> <a href="http://www.chriskankiewicz.com">Chris Kankiewicz</a></span>
        </div>
    </div>
    
    <object data="images/radial-gradient.svg" id="background" type="image/svg+xml"></object>

</body>
</html>
